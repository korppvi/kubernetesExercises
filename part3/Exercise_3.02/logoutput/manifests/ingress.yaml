apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forall-ingress
  namespace: exercises
spec:
  rules:
  - http:
      paths:
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpongservice
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stringgeneratorservice
            port:
              number: 80